<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /* ===== PAGE ===== */
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(
        circle at top left,
        #eef4ff 0%,
        #f5f6fa 45%,
        #e9edf5 100%
      );
      font-family:Inter,system-ui;
    }

    /* ===== SINGLE CARD ===== */
    .auth-card {
      width:420px;
      padding:32px 36px;

      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);

      border-radius:18px;
      box-shadow:
        0 18px 45px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.7);

      animation: fadeUp .35s ease-out;
    }


     h2 {
   margin:0 0 6px;
   font-size:24px;
   font-weight:700;
   text-align:center;
   color:#111827;
 }

 .muted {
   text-align:center;
   font-size:14px;
   color:#6b7280;
   margin-bottom:24px;
 }

 form {
   display:flex;
   flex-direction:column;
   gap:18px;
 }

 input {
   padding:12px 14px;
   border-radius:10px;
   border:1.5px solid #d6dbe5;
   font-size:15px;
 }

 input:focus {
   outline:none;
   border-color:#4A90E2;
   box-shadow:0 0 0 3px rgba(74,144,226,0.2);
 }

 .primary-btn {
   padding:12px;
   border-radius:12px;
   border:none;
   background:linear-gradient(180deg,#4A90E2,#357ABD);
   color:white;
   font-weight:600;
   font-size:15px;
   cursor:pointer;
 }
    /* ===== LOADING OVERLAY ===== */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* Loader Card */
.loader-card {
  background: rgba(255,255,255,0.9);
  padding: 28px 36px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

/* Spinner */
.spinner {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 4px solid #e5e7eb;
  border-top-color: #4A90E2;
  animation: spin 0.9s linear infinite;
  margin: 0 auto 14px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader-card p {
  margin: 0;
  font-size: 14px;
  font-weight: 600;
  color: #374151;
}



</style>
<body>
<div class="auth-card">
    <h2>Reset your password</h2>

    <p class="muted">
        Enter your registered email. We’ll send a verification code.
    </p>

    <form id="otpForm" action="/forgot-password/send-otp" method="post">
        <input type="email" name="email" placeholder="Enter email" required>

        <button type="submit" class="primary-btn" id="sendOtpBtn">
            Send Verification Code
        </button>
    </form>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="loader-card">
        <div class="spinner"></div>
        <p>Sending verification code…</p>
    </div>
</div>

</body>
<script>
    const form = document.getElementById("otpForm");
    const overlay = document.getElementById("loadingOverlay");
    const btn = document.getElementById("sendOtpBtn");

    form.addEventListener("submit", () => {
      // Prevent multiple clicks
      btn.disabled = true;
      btn.textContent = "Sending…";

      // Show loading overlay
      overlay.style.display = "flex";
    });
</script>

</html>
