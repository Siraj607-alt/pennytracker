<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <style>
        /* ===== PAGE ===== */
        body {
          margin:0;
          min-height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:radial-gradient(circle at top left,#eef4ff 0%,#f5f6fa 45%,#e9edf5 100%);
          font-family:Inter,system-ui;
        }

        /* ===== CARD ===== */
        .auth-card {
          width:420px;
          padding:32px 36px;
          background:rgba(255,255,255,0.9);
          border-radius:18px;
          box-shadow:0 18px 45px rgba(0,0,0,0.12);
        }

        /* ===== TEXT ===== */
        h1 {
          text-align:center;
          font-size:24px;
          margin-bottom:6px;
        }

        .subtitle {
          text-align:center;
          font-size:14px;
          color:#6b7280;
          margin-bottom:24px;
        }

        /* ===== INPUT ===== */
        input {
          padding:12px 14px;
          border-radius:10px;
          border:1.5px solid #d6dbe5;
          font-size:15px;
        }

        input:focus {
          outline:none;
          border-color:#4A90E2;
          box-shadow:0 0 0 3px rgba(74,144,226,0.2);
        }

        /* ===== BUTTON ===== */
        .primary-btn {
          padding:12px;
          border-radius:12px;
          border:none;
          background:linear-gradient(180deg,#4A90E2,#357ABD);
          color:white;
          font-weight:600;
          font-size:15px;
          cursor:pointer;
        }

        /* ===== SUCCESS ===== */
        .alert-success {
          background:rgba(34,197,94,0.18);
          color:#065f46;
          border:1px solid rgba(34,197,94,0.4);
          padding:14px;
          border-radius:12px;
          font-weight:600;
          text-align:center;
          margin-bottom:20px;
        }

        /* ===== ERROR ===== */
        .alert-error {
          background:rgba(239,68,68,0.15);
          color:#b91c1c;
          border:1px solid rgba(239,68,68,0.35);
          padding:14px;
          border-radius:12px;
          font-weight:600;
          text-align:center;
          margin-bottom:20px;
        }
       h1 {
  margin: 0 0 6px;
  font-size: 24px;
  font-weight: 700;
  text-align: center;
  color: #111827;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 24px;
}
.alert-error {
  background: rgba(239, 68, 68, 0.18);
  color: #7f1d1d;
  border: 1px solid rgba(239, 68, 68, 0.4);
  padding: 14px 18px;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 20px;
}
/* ===== SUCCESS POPUP OVERLAY ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* ===== POPUP BOX ===== */
.popup-content {
  background: rgba(255, 255, 255, 0.95);
  padding: 32px 40px;
  border-radius: 18px;
  text-align: center;

  box-shadow:
    0 20px 50px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.6);

  animation: popScale 0.35s ease;
}

/* ===== TICK ICON ===== */
.popup .tick {
  width: 64px;
  height: 64px;
  margin: 0 auto 14px;
  border-radius: 50%;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  font-size: 36px;
  font-weight: bold;

  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0 10px 28px rgba(34,197,94,0.45);
}

/* ===== TEXT ===== */
.popup-content p {
  margin: 6px 0;
  font-size: 17px;
  font-weight: 600;
  color: #111827;
}

/* ===== ANIMATION ===== */
@keyframes popScale {
  from {
    transform: scale(0.85);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}


    </style>
</head>

<body>

<div class="auth-card">

    <h1>Create New Password</h1>

    <p class="subtitle">
        Enter a strong new password for your account
    </p>
    <div th:if="${success}" id="successPopup" class="popup">
        <div class="popup-content">
            <div class="tick">&#10004;</div>
            <p>Password Changed Successfully!</p>
            <p style="font-size:14px; margin-top:-6px;">
                Redirecting to login...
            </p>
        </div>
    </div>



    <form th:if="${success == null}"
          action="/forgot-password/reset"
          method="post">

        <div class="field">
            <label>New Password</label>
            <input type="password"
                   name="newPassword"
                   minlength="6"
                   placeholder="Enter new password"
                   required>
        </div>

        <button type="submit" class="primary-btn">
            Update Password
        </button>
    </form>

</div>

<script>
    const popup = document.getElementById("successPopup");
    if (popup) {
      setTimeout(() => {
        window.location.href = "/login";
      }, 2500);
    }
</script>



</body>
</html>
