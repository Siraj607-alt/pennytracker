<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* ===== PAGE ===== */
       body {
         margin:0;
         min-height:100vh;
         display:flex;
         align-items:center;
         justify-content:center;
         background:radial-gradient(
           circle at top left,
           #eef4ff 0%,
           #f5f6fa 45%,
           #e9edf5 100%
         );
         font-family:Inter,system-ui;
       }

       /* ===== SINGLE CARD ===== */
       .auth-card {
         width:420px;
         padding:32px 36px;

         background:rgba(255,255,255,0.85);
         backdrop-filter:blur(16px);
         -webkit-backdrop-filter:blur(16px);

         border-radius:18px;
         box-shadow:
           0 18px 45px rgba(0,0,0,0.12),
           inset 0 1px 0 rgba(255,255,255,0.7);

         animation: fadeUp .35s ease-out;
       }


        h2 {
      margin:0 0 6px;
      font-size:24px;
      font-weight:700;
      text-align:center;
      color:#111827;
    }

    .muted {
      text-align:center;
      font-size:14px;
      color:#6b7280;
      margin-bottom:24px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    input {
      padding:12px 14px;
      border-radius:10px;
      border:1.5px solid #d6dbe5;
      font-size:15px;
    }

    input:focus {
      outline:none;
      border-color:#4A90E2;
      box-shadow:0 0 0 3px rgba(74,144,226,0.2);
    }

    .primary-btn {
      padding:12px;
      border-radius:12px;
      border:none;
      background:linear-gradient(180deg,#4A90E2,#357ABD);
      color:white;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
    }
        .alert-error {
  background: rgba(239, 68, 68, 0.15);
  color: #b91c1c;                 /* deep red text */
  border: 1px solid rgba(239, 68, 68, 0.4);
  padding: 12px 16px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 18px;
  text-align: center;
}

    </style>
</head>

<body>
<div class="auth-card">

    <h1>Verify Code</h1>
    <p class="subtitle">
        Enter the 6-digit code sent to your email
    </p>

    <div th:if="${error}" class="alert-error" id="otpError">
        <span th:text="${error}"></span>
    </div>

    <form action="/forgot-password/verify-otp" method="post">

        <div class="field">
            <label>Verification Code</label>
            <input type="number" name="otp" placeholder="Enter code" required>
        </div>

        <button type="submit" class="primary-btn">
            Verify Code
        </button>

    </form>

</div>

<script>
    const err = document.getElementById("otpError");
    if (err) {
      setTimeout(() => err.style.display = "none", 3000);
    }
</script>
</body>
</html>
